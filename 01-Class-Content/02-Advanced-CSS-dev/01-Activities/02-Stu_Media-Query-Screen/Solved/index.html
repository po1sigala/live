<!DOCTYPE html>
<html>
  <head>
    <title>Media Query for Screen</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Welcome to the store!</h1>
      <p>
        When you change the screen size, the product cards will change layouts
        so you can view them comfortably no matter how small the screen gets!
      </p>
    </header>

    <!-- Body -->
    <main>
      <section class="card">
        <header>Camera</header>
        <img src="../Images/camera.jpg" alt="camera" />
        <div class="card-text">
          <p>Price: $300</p>
        </div>
      </section>
      <section class="card">
        <header>Tablet</header>
        <img src="../Images/tablet.jpg" alt="tablet" />
        <div class="card-text">
          <p>Price: $150</p>
        </div>
      </section>
      <section class="card">
        <header>Toilet Paper</header>
        <img src="../Images/toilet-paper.jpg" alt="toilet paper" />
        <div class="card-text">
          <p>Price: $30</p>
        </div>
      </section>
      <section class="card">
        <header>Wooden Spoons</header>
        <img src="../Images/wooden-spoons.jpg" alt="wooden spoons" />
        <div class="card-text">
          <p>Price: $10</p>
        </div>
      </section>
    </main>
  </body>
</html>
