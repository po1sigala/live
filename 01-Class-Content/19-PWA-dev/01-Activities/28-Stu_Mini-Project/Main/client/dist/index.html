<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  <script defer src="main.bundle.js"></script><script defer src="install.bundle.js"></script><meta name="theme-color" content="#225ca3" /><link rel="manifest" href="/manifest.json" /></head>
  <body>
    <nav id="navbar">
      <h1>iContact Cards</h1>
    </nav>
    <section class="container">
      <div class="flex-row justify-space-around m-4" id="card-group">
        
      </div>
      <div class="container">
        <form id="contact-form">
          <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-input" for="name" id="name" placeholder="Enter Name" required/>
          </div>
          <div class="form-group">
            <label for="home-phone" class="form-label">Home Phune:</label>
            <input type="tel" class="form-input" for="home-phone" id="home-phone" placeholder="Enter Home Phone #" />
          </div>
          <div class="form-group">
            <label for="cell-phone" class="form-label">Cell Phone:</label>
            <input type="tel" class="form-input" for="cell-phone" id="cell-phone" placeholder="Enter Cell Phone #" />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-input" for="email" id="email" placeholder="Enter Email Address" />
          </div>
          <div>
            <input id="register" type="submit" value="Register">
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
