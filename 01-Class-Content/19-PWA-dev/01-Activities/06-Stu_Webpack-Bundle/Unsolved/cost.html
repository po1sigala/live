<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cost Calculator</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Loan Calculator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cost Calculator</a>
            </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Cost Calculator</h1>
      <form class="mb-5">
        <div>
					<div class="heading-title">Calculate the total cost of the loan based on the cost of the loan, loan term, and interest rate.</div>
        </div>
        <div class="input-group row mb-2">
          <span class="input-group-addon col-1">$</span>
          <input
            id="loan"
            type="number"
            aria-describedby="loanAmount"
            class="form-control col-5"
            placeholder="Enter Loan Amount"
          />
        </div>
        <div class="input-group row mb-2">
          <input
            id="rate"
            type="number"
            aria-describedby="interestRate"
            class="form-control col-5"
            placeholder="Enter Interest Rate"
          />
					<span class="input-group-addon col-1">%</span>
        </div>
				<div class="input-group row mb-2">
          <input
            id="term"
            type="number"
            aria-describedby="loanTerm"
            class="form-control col-6"
            placeholder="Loan Term in Years"
          />
        </div>
        <br />
        <button id="submit" class="btn btn-primary offset-5">Submit</button>
      </form>
      <h1>Total Cost Calculation</h1>
      <h2 class="input-group" id="loan-cost"></h2>
    </div>
    <script type="text/javascript" src="dist/cost.bundle.js"></script>
  </body>
</html>
