<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Open up the console to see it work! </h1>

  <script>
    var name = "Ramona";
    var appleTotal = 10;
    var bananaTotal = 3;
    var eggsTotal = 13;
    var popcornTotal = 3;
    var showInventory = true;
    var isCompanyComing = false;
    var isMovieWeekend = true;
    
    if (typeof name === "string") {
      console.log(name + "'s Shopping List");
    } else {
      console.log("Shopping List");
    };

    if ((appleTotal + bananaTotal < 15) && (appleTotal < 10)) {
      console.log("Apples ☐ ");
    };

    if (bananaTotal <= 5) {
      console.log("Bananas ☐ ");
    };

    if (eggsTotal < 24 || isCompanyComing) {
      console.log("Eggs ☐ ");
    };

    if (isMovieWeekend || isCompanyComing) {
      console.log("Popcorn ☐ ");
    };

    if (showInventory) {
      console.log("----------------------------")
      console.log("Existing Inventory");
      console.log("Apples: " + appleTotal);
      console.log("Bananas: " + bananaTotal);
      console.log("Fruit: " + (appleTotal + bananaTotal));
      console.log("Eggs: " + eggsTotal);
      console.log("Popcorn: " + popcornTotal);
      console.log("----------------------------");
    } else {
      console.log("Inventory hidden");
    };

  </script>

</body>
</html>
