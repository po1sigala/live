<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Tags and Console Log</title>
</head>

<body>
  <h1>Open up the console to see it work! </h1>

  <!--Script tags are written just above the closing body tag in HTML.-->

  <script>

    //Remember: Everything inside of the script tags is Javascript!  

    //Console logs are a way in Javascript to write data directly to the console.
    
    console.log("Hello World!");

  </script>

</body>

</html>
