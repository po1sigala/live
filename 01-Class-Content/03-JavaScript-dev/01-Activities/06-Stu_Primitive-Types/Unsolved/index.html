<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1> Open Up the Console To See It Work </h1>

  <script>

    /********* DEBUG THE CODE BELOW ********************* */

    var one = "64"; //expected type is number
    var two = 656302; //Expected type is string
    var three = "false"; //Expected type is boolean 

    //These are trickier! 

    var four = 12 + "23"; // Expected type is number with value 35
    var five = "23" + 12 + four; //Expected type is string with value 2347
    var six; //Expected type is boolean with value true

    /********* DON'T CHANGE CODE BELOW THIS LINE ********************* */
    /* The code below is the Javascript the marks right or wrong.
     * It is okay if the code does not look completely familar
     * just yet! It will very soon.  */

    var right = "✅";
    var wrong = "❌";

    if (typeof one === "number") {
      console.log("Number 1: " + right)
    } else {
      console.log("Number 1: " + wrong)
    };

    if (typeof two === "string") {
      console.log("Number 2: " + right)
    } else {
      console.log("Number 2: " + wrong)
    };

    if (three === false) {
      console.log("Number 3: " + right)
    } else {
      console.log("Number 3: " + wrong)
    };

    if (four === 35) {
      console.log("Number 4: " + right)
    } else {
      console.log("Number 4: " + wrong)
    };

    if (five === "2347") {
      console.log("Number 5: " + right)
    } else {
      console.log("Number 5: " + wrong)
    };

    if (six === true) {
      console.log("Number 6: " + right)
    } else {
      console.log("Number 6: " + wrong)
    };

  </script>

</body>
</html>
