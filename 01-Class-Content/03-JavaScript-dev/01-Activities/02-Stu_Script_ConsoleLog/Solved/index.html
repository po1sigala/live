<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Tag and Console Log</title>
</head>

<body>
  <h1>Open up the console to see it work! </h1>

  <!--YOUR CODE HERE-->

  <script>

    //Logs "My name is Kyle." to console

    console.log("My name is Kyle.");

    //Logs fun fact to console

    console.log("My first computer was a Commodore 64.");

    //Logs "I live in Pittsburgh." to console

    console.log("I live in Pittsburgh.");

  </script>

</body>
</html>
