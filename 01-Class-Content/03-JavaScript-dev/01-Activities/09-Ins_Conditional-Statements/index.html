<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1> Open Up the Console To See It Work </h1>
 
    <script>


var hungerLevel = 50;
var isLunchTime = true;

if (hungerLevel >= 50) {
    console.log( "Hungry!")
} 

if (isLunchTime === true) {
    console.log( "Lunchtime")
} else {
    console.log( "Not Lunchtime")
}

if (isLunchTime) {
    console.log( "Lunchtime!!")
} else {
    console.log( "Not Lunchtime!!")
}

if (!isLunchTime) {
    console.log( "Still not Lunchtime!")
} else {
    console.log( "Lunchtime Already!")
}

        
    </script>
    
</body>
</html>
