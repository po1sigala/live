<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center;">Open the Console to See the Magic âœ¨! </h1>

    <script>

        //There are a number of methods you can call on arrays that are built into Javascript

        //Sort Method 

        var comparisonOperators = ["Equal", "Not Equal", "Strict Equal", "Strict Not Equal", "Greater Than", "Less Than"];
        comparisonOperators.sort(); // sorts comparisonOperators array
        console.log(comparisonOperators);

        //Sort and Reverse

        var logicalOperators = ["and", "or", "not"]
        logicalOperators.sort().reverse();  //sorts and reverses logicalOperators array
        console.log(logicalOperators);

        //Strings also have methods

        //Includes method

        var myString = "hello";
        var includesH = myString.includes("H");
        console.log("Does the string include 'H'? " + includesH);

        //Includes and ToUpperCase Method

        includesH = myString.toUpperCase().includes("H");
        console.log("Does the string include 'H'? " + includesH);  

    </script>
    
</body>
</html>
