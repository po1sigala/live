    <script>

    //Create an array containing names of 5 student in the class

    var students = ["Sarah", "Orlando", "Heather", "Ismael", "Hung"];

    //Now, write a console log introducing each student

    console.log("Hello, my name is " + students[0]);
    console.log("Hello, my name is " + students[1]);
    console.log("Hello, my name is " + students[2]);
    console.log("Hello, my name is " + students[3]);
    console.log("Hello, my name is " + students[4]);
       
    //Replace the first student in the array with a new student Bob.

    students[0] = "Bob";

    //Use your Javascript to check if Bob is first with a conditional statement

    if (students[0] === "Bob") {
        console.log("Hello, my name is " + students[0]);
    } else {
        console.log(students[0])
    };
 
    </script>
