<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Variable</title>
</head>

<body>
  <h1>Open up the console to see it work! </h1>



  <script>
   // Creates a student variable and gives it a value of "Bradley"
   var name = "Bradley";

   // Creates a city variable and gives it a value of "Berlin"
   var city = "Berlin";

   // Creates a funFact variable and gives it a value 

   var funFact = "I like pineapple on my pizza."

   //Logging the variable to the console will print the value of the variable

   console.log("My name is " + name); 
   console.log("I live in " + city); 
   console.log("Fun fact: " + funFact);

   //Bonus using single console.log statement

   console.log("My name is " + name + " and I live in " + city
   +  ". Here's a fun fact about me: " + funFact)



   
  </script>


</body>

</html>
