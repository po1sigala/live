<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Open the console to see it work</h2>

    <script>

        //A for-loop allows you to execute code more than once


        for (i = 0; i < 5; i++) {

            //This is the block of code that will run each time
            
            console.log("This is the current value of i: " + i + ".");
            console.log("This code has run " + i + " time/s before.");
            console.log("The first statement 'i=0' sets the starting point (a number) for i.");
            console.log("The second statemnt 'i=5' sets the condition on how long the loop should continue.");
            console.log("The third statement 'i++' increments i by one each time it is run.");
            console.log("-------------------------------------------------------");
        }

        //For-loops are often used to iterate over arrays

        var zooAnimals = ["Bears", "Giraffes", "Penguins", "Meerkats"];

        for (i=0; i < zooAnimals.length; i++) { //Note use of array property length
            console.log("I am going to zoo to see " + zooAnimals[i] + ".");
        }

    </script>
    
</body>
</html>
