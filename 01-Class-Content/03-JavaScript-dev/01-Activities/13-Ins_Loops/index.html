<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Open the console to see it work</h2>

    <script>

        //A for-loop allows you to execute code more than once.

        for (i = 0; i < 5; i++) {

            //This is the block of code that will run

            console.log("This code has run " + i + " time/s before.");
            console.log("The first statement sets the starting point (a number) for i.");
            console.log("The second statemnt sets the condition on when it should run.");
            console.log("The third statemnt increments i by one each time it is run.")
            console.log("-------------------------------------------------------");
        }
    </script>
    
</body>
</html>
