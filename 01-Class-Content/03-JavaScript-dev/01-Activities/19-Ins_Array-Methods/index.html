<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Open the console to see it work</h2>

    <script>

        //There are a number of methods you can call on arrays that are built into Javascript

        //Sort Method 

        var villians = ["Magneto", "Voldemort", "Thanos", "Ursula", "Sauron", "Cruella de Vil"];
        villians.sort(); // sorts villians
        console.log(villians);

        //Sort and Reverse

        var heroes = ["Princess Leia", "Indiana Jones", "Hans Solo", "Lassie"];
        heroes.sort().reverse();
        console.log(heroes);

        //Strings also have methods

        var myString = "Hello";

        //Methods used search() and charAt()

        if(myString[0] === myString.search("H")) {  //Uses bracket notation to get first character 
            console.log("The first letter of the string is H")
        } else {
            console.log( myString.charAt(0));  //Uses string method to get first character in string
        }

    </script>
    
</body>
</html>
