<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Open the console to see it work</h2>

    <script>

        //There are a number of methods you can call on arrays that are built into Javascript

        //Sort Method 

        var villians = ["Magneto", "Voldemort", "Thanos", "Scar", "Sauron", "Joker"];
        villians.sort(); // sorts villians
        console.log(villians);

        //Reverse method

        var heroes = ["James Bond", "Indiana Jones", "Hans Solo", "Lassie"];
        heroes.reverse();
        console.log(heroes);

        //Strings can also do a lot of the same things as arrays

        // Use bracket notation to get character in a string note similarity to array

        var myString = "Hello";

        console.log(myString[0]); //logs H 

        //Then use a string method to check the index

        console.log(myString.search("H")); //Logs 0 since H is first in the string

    </script>
    
</body>
</html>
