    <script>

        //Fix the error in the code. How can you make the variable shout available to all functions?

        function justShout() {

        }

        function shoutItAllOut() {
            var shout = "Shout";
            console.log(shout + " it all out! ");
            console.log("--------------------------");
        }

        justShout();
        shoutItAllOut();

        /*-------------------------------------------------------------------------------*/

        //Scope the variable animal to be local to each function below.

        function sayLions() {
            var animal = "Lions"; //Don't change this variable!
            console.log(animal);
        }

        function sayTigers() {
            console.log("and " + animal + " and "); //This should log "and tigers and "
        }

        function sayBears() {
            console.log(animal + "! OH  MY!"); //This should log "bears! OH MY!"
            console.log("--------------------------");
        }

         /*-------------------------------------------------------------------------------*/

        //This one is trickier! Hint: You only need one variable declaration to make both the inner and outer console logs work.

        var sing = "Sing"; //Move this inside the function to make it a local variable

        function singAlong() {
            console.log(sing + ",");
            var singASong = function () {
                console.log(sing + " a song.");
                console.log("--------------------------");
            };
            singASong();
        }

        singAlong();

    </script>
