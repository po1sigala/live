<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Open the console to see it work</h2>

    <script>

        var lyrics = ["Sing, sing a song", "Shout, shout let it all out", "Lions and tigers and bears, Oh my!"];
        var performers = ["The Carpenters", "        Tears for Fears", "Aretha Franklin"];

        //"Lions and tigers and bears" is not really sung by the by the cast of the Wizard of Oz. 
        //Use an array method to remove it from the array lyrics.

        lyrics.pop();

        //Add the lyrics "Oh, Let there be rock" to the front of the existing array using an array method. 

        lyrics.unshift("Oh, Let there be rock");

        //Now add the lyrics "R-E-S-P-E-C-T...Find out what it means to me" to the end of the existing array.

        lyrics.push("R-E-S-P-E-C-T...Find out what it means to me");

        //Use a string method to make "ac/dc" all capital letters. Then add it at the beginning of the array performers

        performers.unshift("ac/dc".toUpperCase());

        //Finally, it looks like there is some extra whitespace in the Tears for Fears string. 
        //Use a string method to fix it. Then replace the string in the array so the whitespace is gone. 

        performers[2] = performers[2].trim();

        function matchLyrics() {
            if (performers.length === lyrics.length) {
                for (i=0; i< performers.length; i++) {
                    console.log( performers[i] + "-----" + lyrics[i]);
                }          
            } else {
                console.log("Oh no, something is still wrong. Your arrays are not the same length.");
            }
        }

        //When you think you have it solved, call the matchLyric function below to see if lyrics and performers match

        matchLyrics();

    </script>
    
</body>
</html>
