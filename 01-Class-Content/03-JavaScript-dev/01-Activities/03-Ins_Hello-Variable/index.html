<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Variable</title>
</head>

<body>
  <h1>Open up the console to see it work! </h1>



  <script>
   // Declares a student variable and assigns it a value
   var student = "Abdul";

   // Each variable name should be unique, start with a letter, and should be descriptive.

   var city = "New York"; 

   //Variables can also hold different types of data not just text! (We'll dig into these types more next exercise.)
   
   var age = 32;
   var isAwesome = true;
  
   
   //You can also use variables in console logs.

   console.log(student); //Logs Abdul
   console.log(city); //Logs New York

   //Pro tip: don't put quotes around the variable name! You won't get the results you want. 

   console.log("student") //Logs student not Abdul
  
   
  </script>


</body>

</html>
