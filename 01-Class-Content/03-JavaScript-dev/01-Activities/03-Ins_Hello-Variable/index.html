<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Variable</title>
</head>

<body>
  <h1>Open up the console to see it work! </h1>



  <script>
   // Declares a student variable and assigns it a value
   var student = "Abdul";

   // Each variable name should be unique and should be descriptive.

   var city = "New York"; 

   //Variables can also hold different types of data not juet text. (We'll dig into these types more next exercise.)
   
   var age = 32;
   var isAwesome = true;

   
   //Since variables hold values, when you log them to the console, the value held in the variable is logged

   console.log(student); //Logs Abdul
   console.log(city); //Logs New York
  

   //Variables can also be combined with text to create longer messages. Note: variables do not need quotes.

   console.log(student + " is learning Javascript!");
   
  </script>


</body>

</html>
