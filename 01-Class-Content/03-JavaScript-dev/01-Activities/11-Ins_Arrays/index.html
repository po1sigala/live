<!DOCTYPE html>
<html lang="en">

<body>
  <h1>Open the Console to See it Work</h1>

  <script>

    // So far, we have been storing one piece of data in variables
    
    var name = "Abdul"; //stores string
    var pets = 3; // stores number
    var isStudent = true; //stores boolean
    
    //To store groups of data in a singlee variable, you use arrays
    
    var names = ["Abdul", "Karl", "Rashida", "Olivia"];
    
    //Logs entire array
    
    console.log(names);
    
    //To log just one of the pieces of data in the array, use index
    
    console.log(names[1]); //Logs Karl
    
    //Arrays are zero-indexed, so to get the first value, you to use 0
    
    console.log(names[0]); // Logs Abdul
    
    //You can also use index to replace data in an array
    
    names[3] = "Carter"; //replaces Olivia with Carter

  </script>
