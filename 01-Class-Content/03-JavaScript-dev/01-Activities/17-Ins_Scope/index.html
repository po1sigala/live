<!DOCTYPE html>

<body>
    <h1 style="text-align:center;">Open the Console to See the Magic âœ¨! </h1>

    <script>
        // A variable declared in global scope is available to all functions

        var hello = "Hello"; //Declared outside a function

        function sayHello() {
            console.log(hello);
        }

        var sayHelloAgain = function () {
            console.log(hello);
        };

        sayHello();
        sayHelloAgain();

        //A variable declared in local scope is only available to that function

        function sayGoodbye() { //This will work 
            var goodbye = "Goodbye";
            console.log(goodbye);
        }
        
        var sayGoodbyeAgain = function () { //This will throw an error 
            console.log(goodbye);
        };

        // Shadowing happens when the same variable is used in the local and global scope

        var shadow = "Hello";
        
        console.log(shadow);

        //Returns 

        function sayWhat() {
            var shadow = "Goodbye";
            console.log(shadow);
            return 
        }

       var sayWhatAgain = function () {
           var shadow = "Goodbye";
           console.log(shadow);
         
       }

        sayGoodbye();
        sayWhat();
        sayWhatAgain();

    </script>
    
</body>
</html>
