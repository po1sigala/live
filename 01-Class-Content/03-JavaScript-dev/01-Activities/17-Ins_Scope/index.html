<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Open the console to see it work</h2>

    <script>
        // A variable declared in global scope is available to all functions

        var hello = "Hello"; //Declared outside a function

        function sayHello() {
            console.log(hello);
        }

        var sayHelloAgain = function () {
            console.log(hello);
        };

        sayHello();
        sayHelloAgain();

        //A variable declared in local scope is only available to that function

        function sayGoodbye() { //This will work 
            var goodbye = "Goodbye";
            console.log(goodbye);
        }

        var sayGoodbyeAgain = function () { //This will throw an error 
            console.log(goodbye);
        };

        sayGoodbye();
        sayGoodbyeAgain();

    </script>
    
</body>
</html>
