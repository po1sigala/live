<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Loan Calculator</title>
  </head>

  <body>
    <div class="container mt-5">
      <h1>Loan Calculator</h1>
      <form class="mb-5">
        <div>
          <div class="heading-title mb-5">
            Calculate your loan payments based on the loan amount, loan term,
            and interest rate.
          </div>
          <div id="current-rate">
            <button id="get-rate" class="btn btn-primary mb-3">
              Get the latest interest rate
            </button>
          </div>
        </div>
        <div class="container">
          <div class="input-group row mb-2">
            <span class="input-group-addon col-1">$</span>
            <input
              id="loan"
              type="number"
              aria-describedby="loanAmount"
              class="form-control col-5"
              placeholder="Enter Loan Amount"
            />
          </div>
          <div class="input-group row mb-2">
            <input
              id="rate"
              type="number"
              aria-describedby="interestRate"
              class="form-control col-5"
              placeholder="Enter Interest Rate"
            />
            <span class="input-group-addon col-1">%</span>
          </div>
          <div class="input-group row mb-2">
            <input
              id="term"
              type="number"
              aria-describedby="loanTerm"
              class="form-control col-5"
              placeholder="Loan Term"
            />
            <span class="input-group-addon col-1">Years</span>
          </div>
          <br />
          <div class="row input-group">
            <button id="submit" class="btn btn-primary col-6">Submit</button>
          </div>
        </div>
      </form>
      <h1>Monthly Payment Calculation</h1>
      <h2 class="input-group" id="monthly-payment"></h2>
    </div>

    <script type="text/javascript" src="dist/main.bundle.js"></script>
  </body>
</html>
