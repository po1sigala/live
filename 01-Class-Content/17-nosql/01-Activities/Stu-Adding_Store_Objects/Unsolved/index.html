<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Adding Store Data</title>
  </head>

  <body>
    <script>
      var request = indexedDB.open("todo", 1);

      request.onerror = function(event) {
        console.log(request.errorCode);
      };

      request.onupgradeneeded = function(event) {
        db = event.target.result;
        db.createObjectStore("todo", { autoIncrement: true });
        
        objectStore = request.transaction.objectStore("todo");
        objectStore.createIndex("timestamp", "timestamp");
      };


      request.onsuccess = function(event){
        db = event.target.result;

        const transaction = db.transaction(["todo"], "readwrite");
        const store = transaction.objectStore("todo");

        const toDo = {
          text: "Learn IndexedDB",
          timestamp: Date.now()
        };

        store.add(toDo);
      };
    </script>
  </body>
</html>
