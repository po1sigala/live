<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Creating Indexes</title>
  </head>

  <body>
    <script>
      var request = indexedDB.open("movieDB", 1);

      request.onerror = function(event) {
        console.log(request.errorCode);
      };

      request.onsuccess = function(event) {
        console.log(request.result);
      };

      request.onupgradeneeded = function(event) {
        var db = event.target.result;

        var objectStore = db.createObjectStore("comedies", { keyPath: "taskTitle" });
        objectStore.createIndex("timestamp", "timestamp", { unique: false });
        objectStore.createIndex("releaseDate", "released", { unique: false });
        objectStore.createIndex("cast", "cast", { unique: false });
      };
    </script>
  </body>
</html>
