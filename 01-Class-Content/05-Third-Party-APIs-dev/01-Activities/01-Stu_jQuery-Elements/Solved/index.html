<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery DOM elements</title>
   <!-- Added link to the jQuery library -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
  <body>

    <!-- We created an empty HTML div. Note that there is no content inside. -->
    <div id="root"></div>
     
    <style>
      * {
        padding: 1rem;
      }

      body {
        background-color: black;
      }
    
      .fancy {
        font-size: 35px;
        color: rgb(48, 218, 236);
        width: 1080px;
        font-style: italic;
      }

      .plain {
        font-size: 25px;
        color: rgb(207, 210, 211);
        font-style: italic;
      }
    </style>
    <script type="text/javascript">

      // TODO: Select the exisiting DOM element: <div id="empty-div"> and assign to a new variable
      // https://api.jquery.com/
      var rootEl = $("#root");
      
      // TODO: Create new variable, authorEl, to assign the <p> element using jQuery for the quote's author
      var authorEl = $("<p>");  
        
      // TODO: Add text to the author element
      authorEl.text("Carol Dweck");

      // TODO: Create new variable, quoteEl, to assign the <h1> element using jQuery for the quote
      var quoteEl = $("<h1>");

      // TODO: Add the class fancy to the <h1> element
      authorEl.attr("class", "plain");

      // TODO: Add a meaningful quote to the <h1> 
      quoteEl.text("Love Challenges, Be Intrigued by Mistakes, Enjoy Effort, and Keep Learning.");

      // TODO: Add the class fancy to the <h1> element
      quoteEl.attr("class", "fancy");

      // TODO: Append the new div to the page 
      rootEl.append(authorEl);

      // TODO: Prepend the quote to render before the author
      authorEl.prepend(quoteEl);
  
    </script>
  </body>
</html>
