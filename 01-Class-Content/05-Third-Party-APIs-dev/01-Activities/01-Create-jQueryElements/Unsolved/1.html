<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery DOM elements</title>
   <!-- Added link to the jQuery library -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
  <body>

    <!-- We created an empty HTML div. Note that there is no content inside. -->
    <div id="empty-div"></div>
      <!-- Here we're adding a bit of CSS -->
    <style>
      * {
        padding: 1rem;
      }
    
      .fancy {
        font-size: 60px;
        color: rgb(122, 242, 242);
        background-color: black;
        border-radius: 1rem;
        width: 380px;
      }
    </style>
    <script type="text/javascript">

    // Thanks to jQuery's handy $ selector ... we have a wealth of new methods for selecting and manipulating HTML.
    // 1) Select the exisiting DOM element: <div id="empty-div"> and assign to a new variable eDiv
      var eDiv = $("#empty-div");

    // 2) Create DOM element using jQuery: <h1>Hello friends!</h1> and assign to a new variable newDiv
      var newDiv = $("<h1>Hello friends</h1>");

    // 3) Append the new DOM element to the page 
    // Here we are using jQuery's #html method to instantly change the contents of our empty-div.
      $("#empty-div").append(newDiv);
    // also can do eDiv.append(newDiv);

    // 4) Append the text "A pleasure to meet you!" to the page
    // We can just as easily append a new line using a similarly simple .append method.
      eDiv.append("A pleasure to meet you!");

    // 5) Add the class fancy to the <h1>
      newDiv.attr("class", "fancy");

  
    </script>
  </body>
</html>
