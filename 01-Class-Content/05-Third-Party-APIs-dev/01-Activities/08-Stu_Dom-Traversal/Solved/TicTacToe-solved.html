<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="root">
      <ul id="one" class="level-1">
        <li class="item-a1"></li>
        <li id="b1" class="item-b1"></li>
        <li id="c1" class="item-c1">X</li>
      </ul>

      <ul id="two" class="level-2">
        <li class="item-a2">O</li>
        <li id="b2" class="item-b2">X</li>
        <li id="c2" class="item-c2"></li>
      </ul>

      <ul id="three" class="level-3">
        <li class="item-a3"></li>
        <li id="b3" class="item-b3"></li>
        <li id="c3" class="item-c3"></li>
      </ul>
    </div>

    <!-- Here we're adding a bit of CSS -->
    <style>
      .fancy {
        font-size: 22px;
        padding: 5px;
        color:  white;
        margin: 2rem 0;
        border-radius: 0.5rem;
        background-color: rgba(42, 196, 230, 0.705);
      }
    </style>

    <script type="text/javascript">
      // Ensure the document is rendered when manipulating DOM elements
      $(document).ready(function () {
        // Assemble: Create/select DOM elements
        var rootEl = $("#root");
        rootEl.prepend("<h1>Tic Tac Toe</h1>")

        // TODO: Starting from the root element, select all the boxes and turn them white in a single statement. 
        // HINT: Use the ".css" function to change element's background color
        rootEl.children().children().css("background-color", "white");

        // TODO: Starting from rootEl, what is the statement that will use "O" to block the "X" from winning
        // HINT: Use the ".closest", or ".parent" methods to go UP the DOM tree
        var rowOne = rootEl.children().eq(1).children();
        var rowTwo = rootEl.children().eq(2).children();
        var rowThree = rootEl.children().eq(3).children();

        rowThree.first().text("O");
        // Alternatively rowThree.eq(1).text("O");

        // TODO: Starting from the bottom row, middle square or ".item-c2", what is the statement that will win the game using "O"
        // HINT: Use the ".closest()", or ".parent()" methods to go up the DOM tree
        $(".item-c2").closest("div").children().children().eq(0).text("O");
        // Alternatively go up each parent
        // $(".item-c2").parent().parent().children().children().first().text("O");
      })
    </script>
  </body>
</html>
