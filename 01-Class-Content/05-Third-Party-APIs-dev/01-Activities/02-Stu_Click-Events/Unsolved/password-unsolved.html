<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Password Generator</title>

    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <!-- A root element anchors the page, notice it's a bit empty -->
    <div id="root"></div>

    <style>
      body {
        background-color: black;
        color: #14c1e7;
        margin: 2em 5em;
        font-size: 35px;
        font-weight: bold;
      }

      h1 {
        font-size: 35px;
      }

      .fancy {
        font-size: 30px;
        padding: 10px;
        color: white;
        margin: 3rem 0;
        border-radius: 0.5rem;
        background-color:  rgba(42, 196, 230, 0.705);
      }

      button:hover {
        background-color: rgba(118, 216, 238, 0.995);
        font-weight: 500;
        color: black;
      }

      button:active {
        background-color:  rgb(27, 61, 61);
        color: white;
      }
    </style>

    <script type="text/javascript">
      // returns a random character that includes alphanumeric and special character values
      function getPasswordCharacter() {
        return String.fromCharCode(Math.floor(Math.random() * 77) + 34);
      }

      // returns a string of concatenated characters of length num
      function passwordGenerator(num) {
        var password = "";
        for (var i = 0; i < num; i++) {
          password += getPasswordCharacter();
        }
        return password;
      }

      // TODO: Wrap the following code in a function to ensure the DOM is rendered completely before the DOM is manipulated
      // HINT: Make sure the "document" is "ready"
      // https://learn.jquery.com/using-jquery-core/document-ready/
      

        // Assemble DOM elements
        var rootEl = $("#root");
        var newButton = $("<button>");
        var passwordEl = $("<div>");
        // Apply text, style
        newButton.text("Generate Password");
        newButton.attr("class", "fancy");
        // Attach to page
        rootEl.prepend("<h1>Password Generator</h1>");  
        rootEl.append(newButton);
        rootEl.append(passwordEl);

        // TODO: Create a click event listener for the newButton that assigns a password with a length of 15 to the passwordEl element
      
        

    </script>
  </body>
</html>
