<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Shopping List</title>

    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="empty-div"></div>

    <!-- Here we're adding a bit of CSS -->
    <style>
      :root {
        --primary-color: rgba(42, 196, 230, 0.705);
        --secondary-color: grey;
        --light-primary: rgba(118, 216, 238, 0.995);
        --dark-primary: rgb(27, 61, 61);
        --font-color: #14c1e7;
        --light-font: white;
        --bg-color: black;
      }

      body {
        background-color: var(--bg-color);
        color: var(--font-color);
        margin: 2em 5em;
        font-size: 25px;
      }

      ul {
        list-style-type: none;
      }

      input {
        height: 30px;
        margin: 0 20px;
      }

      .fancy {
        font-size: 30px;
        padding: 10px;
        color: var(--light-font);
        margin: 3rem 0;
        border-radius: 0.5rem;
        background-color: var(--primary-color);
      }

      button:hover {
        background-color: var(--light-primary);
        font-weight: 500;
        color: black;
      }

      button:active {
        background-color: var(--dark-primary);
        color: var(--light-font);
      }
    </style>

    <script type="text/javascript">
      $(document).ready(function () {
        // Step 1: Assemble: Create/select DOM elements
        // Select the empty div and add the title
        // Hint document.create
        var emptyDiv = $("#empty-div");
        var buttonEl = $("<button type='submit'>");
        var inputEl = $("<input type='text'>");
        var listEl = $("<ul>");
        var labelEl = $("<label>");
        var formEl = $("<form>");
        var headerEl = $("<h1>Shopping List</h1>");
        // ****************************************************************
        //        BONUS STEP 5: CREATE THE CLEAR BUTTON THEN ADD TEXT/STYLE
        //*****************************************************************  
        var clearEl = $("<button>");
        clearEl.text("Clear");
        clearEl.attr("class", "fancy");

        // Step 2: Add text and style to the DOM element
        // Add text to the button and label
        buttonEl.text("Add");
         
        labelEl.text("Add an Item:");

        // Apply the ".fancy" class to the button using the jQuery ".attr" method.
        buttonEl.attr("class", "fancy");
     

        // Step 3: Arrange: Create the hierarchical structure of the DOM elements and attach to the page
        // Map the HTML structure
        // <h1></h1>
        // <form>
        //   <label>
        //     <input> </input>
        //   </label>
        //   <button > </button>
        // </form>
        // <ul>
        //   Add grocery items on submit
        // </ul>
        emptyDiv.prepend(headerEl);
        // ****************************************************************
        //         STEP 3: ARRANGE THE STRUCTURE OF THE FORM ELEMENTS 
        // ****************************************************************
        emptyDiv.append(formEl);
        formEl.append(buttonEl);
        formEl.append(clearEl);
        formEl.prepend(labelEl);
        labelEl.append(inputEl);
        emptyDiv.append(listEl);

        // ****************************************************************
        //              STEP 4: CREATE THE EVENT LISTENER
        // ****************************************************************
        // Hint: Use the ".submit" event listener.
        // Hint: Prevent the default behavior of the submit event(refresh)
        // Hint: Use the ".val()" function to retrieve the input field value
        // Hint: Clear the input field on submission
        // Hint: To clear the list use a button and event listener
        formEl.submit(function (event) {
          event.preventDefault();
          listEl.prepend("<li>" + inputEl.val() + "</li>");
          inputEl.val("");
        });
        // ****************************************************************
        //           BONUS STEP 6: CLICK EVENT WILL CLEAR THE LIST
        // ****************************************************************
        clearEl.click(function() {
          // this method clears the list
          listEl.empty();
          // this alternative method simply refreshes the browser
          // location.reload();
        })
      });
    </script>
  </body>
</html>
