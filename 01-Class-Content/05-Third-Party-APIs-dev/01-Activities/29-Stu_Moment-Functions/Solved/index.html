<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moment Countdown</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Copse&family=Cutive&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="jumbotron">
      <h1 class="title">Time Check</h1>
      <form class="form-group">
        <label
          >Enter a date
          <input placeholder="MM/DD/YYYY" class="form-input" type="date" />
        </label>
        <div class="radio-group">
          <input
            name="diff"
            id="days"
            value="days"
            type="radio"
          />
          <label for="days" class="form-label">Days</label>
          <input
            name="diff"
            id="hours"
            value="hours"
            type="radio"
          />
          <label class="form-label" for="hours">Hours </label>
          <input
            name="diff"
            id="time"
            value="time"
            type="radio"
            checked
          />
          <label class="form-label" for="time">Time </label>
        </div>
        <button class="calc">Calculate</button>
      </form>
      <!-- <div id="root"></div> -->
    </section>
    <section>
      <div id="time"></div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
