<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Shopping List</title>

    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <fieldset class="group">
      <legend>Select standard pizza toppings</legend>
      <ul class="checkbox">
        <li>
          <input type="checkbox" id="pepperoni" value="pepperoni" /><label for="cb1"
            >Pepperoni</label
          >
        </li>
        <li>
          <input type="checkbox" id="cb2" value="sausage" /><label for="cb2"
            >Sausage</label
          >
        </li>
        <li>
          <input type="checkbox" id="cb3" value="mushrooms" /><label for="cb3"
            >Mushrooms</label
          >
        </li>
        <li>
          <input type="checkbox" id="cb4" value="onions" /><label for="cb4"
            >Onions</label
          >
        </li>
        <li>
          <input type="checkbox" id="cb5" value="gpeppers" /><label for="cb5"
            >Green Peppers</label
          >
        </li>
        <li>
          <input type="checkbox" id="cb6" value="xcheese" /><label for="cb6>"
            >Extra Cheese</label
          >
        </li>
      </ul>
    </fieldset>

    <!-- Here we're adding a bit of CSS -->
    <style>
      body {
        background-color: rgb(242, 239, 204);
        color: black;
        margin: 2em 5em;
        font-size: 25px;
      }

      input {
        height: 30px;
        margin: 0 20px;
        vertical-align: text-bottom;
      }

      .fancy {
        font-size: 30px;
        color: white;
        margin: 3rem 0;
        border-radius: 0.5rem;
        background-color: rgba(135, 123, 56, 0.705);
      }

      button {
        display: block;
      }

      form input + input {
        margin: 4px;
      }

      input:focus {
        /* Additional highlight for focused elements */
        border-color: #000;
      }

      button:hover {
        background-color: rgba(118, 216, 238, 0.995);
        font-weight: 500;
        color: black;
      }

      button:active {
        background-color: rgb(27, 61, 61);
        color: white;
      }

      .topping {
        /* display: flex;
        flex-direction: column; */
        width: 200px;
        margin: 0px;
      }

      form {
        width: 650px;
      }
      input[type="checkbox"] {
        display: inline-block;
      }
      fieldset.group {
        margin: 0;
        padding: 0;
        margin-bottom: 1.25em;
        padding: 0.125em;
        width: 800px;
      }

      fieldset.group legend {
        margin: 0;
        padding: 0;
        font-weight: bold;
        margin-left: 20px;
        font-size: 100%;
        color: black;
      }

      ul.checkbox {
        margin: 0;
        padding: 0;
        margin-left: 20px;
        list-style: none;
      }

      ul.checkbox li input {
        margin-right: 0.25em;
      }

      ul.checkbox li {
        border: 1px transparent solid;
        display: inline-block;
        width: 12em;
      }

      ul.checkbox li label {
        margin-left: _;
      }
      ul.checkbox li:hover,
      ul.checkbox li.focus {
        background-color: lightyellow;
        border: 1px gray solid;
        width: 12em;
      }
    </style>

    <script type="text/javascript">
      $(document).ready(function () {
        // Assemble DOM elements
        var rootEl = $("#root");
        var buttonEl = $("<button class='fancy' type='submit'>Submit</button>");
        var firstEl = $("<input placeholder='First Name' type='text'>");
        var lastEl = $("<input placeholder='Last Name' type='text'>");
        var emailEl = $("<input placeholder='Email' type='text'>");
        var emailLabelEl = $("<label>Email</label>");
        var firstLabelEl = $("<label>First Name</label>");
        var lastLabelEl = $("<label>Last Name</label>");
        var formEl = $("<form>");
        var pepperoniEl = $(
          "<label>Pepperoni<input type='checkbox' id='pepperoni' name='pepperoni' value='Pepperoni'></label>"
        );
        var veggiesEl = $(
          "<label>Veggies<input type='checkbox' id='veggies' name='veggies' value='Veggies'></label>"
        );
        var baconEl = $(
          "<label>Bacon<input type='checkbox' id='bacon' name='bacon' value='Bacon'></label>"
        );
        var headerEl = $("<h1>Free Pizza Raffle</h1>");

        // Map the HTML structure
        // <h1></h1>
        // <form>
        //   <label>
        //     <input> </input>
        //   </label>
        //   <button > </button>
        // </form>

        rootEl.prepend(headerEl);
        rootEl.append(formEl);
        formEl.prepend(firstLabelEl);
        firstLabelEl.append(firstEl);
        emailLabelEl.append(emailEl);
        formEl.append(lastLabelEl);
        lastLabelEl.append(lastEl);
        formEl.append(emailLabelEl);
        // toppingsEl.append(pepperoniEl).append(veggiesEl).append(baconEl);
        // formEl.append(toppingsEl);
        formEl.append(buttonEl);

        // TODO: Create a submit event listener on the form element
        // HINT: Prevent the refresh default behavior
        // HINT: Use the ".val" to retrieve the input field value
        // HINT: Clear the input element

          event.preventDefault();
          listEl.append("<li>" + inputEl.val() + "</li>");
          inputEl.val("");
        });
      });
    </script>
  </body>
</html>
