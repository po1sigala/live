<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>checkbox demo</title>
  <style>
  textarea {
    height: 25px;
  }
    body {
      /* background-color: black; */
      color:  #14c1e7;
      margin: 2em 5em;
      font-size: 25px;
    }

    ul {
      list-style-type: none;
    }

    input {
      height: 30px;
      margin: 0 20px;
      vertical-align: text-bottom;
    }

    .fancy {
      font-size: 30px;
      color: white;
      margin: 3rem 0;
      border-radius: 0.5rem;
      background-color: rgba(42, 196, 230, 0.705);
    }

    button:hover {
      background-color: rgba(118, 216, 238, 0.995);
      font-weight: 500;
      color: black;
    }

    button:active {
      background-color: rgb(27, 61, 61);
      color: white;
    }
    </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<form>
  <input type="checkbox">
  
  <input type="checkbox">
  <input type="file">
  <input type="hidden">
  
  <input type="image">
  <input type="password">
  <input type="radio">
  
  <input type="reset">
  <input type="submit">
  <input type="text">
  <button type="submit" value="Input Button">
 
  <select>
    <option>Option</option>
  </select>
 
  <textarea></textarea>
  <button>Button</button>
</form>
 
<div></div>
 
<script>
var input = $( "form input:checkbox" )
  .wrap( "<span></span>" )
  .parent()
  .css({
    background: "yellow",
    border: "3px red solid"
  });
 
$( "div" )
  .text( "For this type jQuery found " + input.length + "." )
  .css( "color", "red" );
 
// Prevent the form from submitting
$( "form" ).submit(function( event ) {
    event.preventDefault();
});
</script>
 
</body>
</html>
