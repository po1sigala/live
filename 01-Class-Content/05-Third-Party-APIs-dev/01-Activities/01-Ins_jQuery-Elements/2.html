<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Content!</title>

  
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>
  <style>
    body {
      background-color: black;
      font-size: 25px;
      color: white;
      margin: 3rem;
    }

    .fancy {
      color: rgb(160, 192, 240);
      font-style: italic;
    }
  </style>
  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // Selects the div with the matching id (#drink-options)
    var drinkDiv = $("#drink-options");
    drinkDiv.attr("class", "fancy");

    // Loops through the drink list...
    for (var i = 0; i < drinkList.length; i++) {

      // Create a new div for each drink and its text content
      var newDrinkDiv = $("<div>" + drinkList[i] + "</div>");

      // Add this new div to the drinkList div.
      drinkDiv.append(newDrinkDiv);
    }
  
    // Alternatively use the $.each method
    // $.each(drinkList, function(i, drink) {
    //    drinkDiv.append("<div>" + drink + "</div>");
    // })
  </script>

</body>
</html>
