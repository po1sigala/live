<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="UTF-8">
  <title>jQuery DOM elements</title>
   <!-- Added link to the jQuery library -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
  <body>

    <!-- We created an empty HTML div. Note that there is no content inside. -->
    <div id="root"></div>
      <!-- Here we're adding a bit of CSS -->
    <style>
      * {
        padding: 1rem;
      }
      body {
        font-size: larger;
      }
      .fancy {
        font-size: 60px;
        color: rgb(122, 242, 242);
        background-color: black;
        border-radius: 1rem;
        width: 380px;
      }
    </style>
    <script type="text/javascript">

      // Convert the following expressions using jQuery
      // var rootEl = document.getElementById("root");
      var rootEl = $("#root");

      // var titleEl = document.createElement("h1");
      var titleEl = $("<h1>");

      // titleEl.textContent = "Hello friends";  
      titleEl.text("Hello friends");

      // titleEl.className = 'fancy';
      titleEl.attr("class", "fancy");

      // Alternatively
      // var titleEl = $("<h1 class=fancy>Hello friends</h1>");

      // rootEl.appendChild(titleEl);
      rootEl.append(titleEl);
    
      // titleEl.style.border = "rgb(122, 242, 242) 3px solid"; 
      titleEl.css("border", "rgb(122, 242, 242) 5px solid");

      // titleEl.append("Welcome to jQuery");
      rootEl.append("Welcome to jQuery!");
  
    </script>
  </body>
</html>
