<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Password Generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- A root element anchors the page, notice it's a bit empty -->
    <div id="root"></div>

    <style>
      .fancy {
        font-size: 30px;
        padding: 10px;
        color: white;
        margin: 3rem 0;
        border-radius: 0.5rem;
        background-color: rgba(42, 196, 230, 0.705);
      }
    </style>

    <script type="text/javascript">
      // Function returns a random character that includes alphanumeric and special character values
      function getPasswordCharacter() {
        return String.fromCharCode(Math.floor(Math.random() * 77) + 34);
      }

      // Function returns a string of concatenated characters of length num
      function passwordGenerator(num) {
        var password = "";
        for (var i = 0; i < num; i++) {
          password += getPasswordCharacter();
        }
        return password;
      }

      // This lifecycle function ensures the DOM has rendered completely before the DOM is manipulated
      $(document).ready(function() {
        // Assemble DOM elements
        var rootEl = $("#root");
        var newButton = $("<button>");
        var passwordEl = $("<div>");
        // Apply text, style
        newButton.text("Generate Password");
        newButton.attr("class", "fancy");
        // Attach to page
        rootEl.prepend("<h1>Password Generator</h1>");
        rootEl.append(newButton);
        rootEl.append(passwordEl);

        // Generate a password of length 15 
        newButton.click(function() {
          passwordEl.text(passwordGenerator(15));
        });
      });
    </script>
  </body>
</html>
